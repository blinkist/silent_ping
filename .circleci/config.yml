version: 2.1
orbs:
  gem: zfhui/ruby-gem@0.1.0

jobs:
  test-with-ruby-latest:
    working_directory: ~/repo
    executor:
      name: gem/default
      tag: latest
    steps:
      - gem/setup-and-test:
          gemspec: silent_ping.gemspec
          bundler-version: 2.0.1
  test-with-ruby-2-6-5:
    working_directory: ~/repo
    executor:
      name: gem/default
      tag: 2.6.5
    steps:
      - gem/setup-and-test:
          gemspec: silent_ping.gemspec
          bundler-version: 2.0.1
  test-with-ruby-2-3-6:
    working_directory: ~/repo
    executor:
      name: gem/default
      tag: 2.3.6
    steps:
      - gem/setup-and-test:
          gemspec: silent_ping.gemspec
          bundler-version: 1.16.1

workflows:
  test:
    jobs:
      - test-with-ruby-latest
      - test-with-ruby-2-6-5
      - test-with-ruby-2-3-6
